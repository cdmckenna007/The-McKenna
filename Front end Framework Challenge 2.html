<!DOCTYPE html>
<html lang="en">
    <head>
        <link ref="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to my React Markdown Previewer</title>
       
      <script src="marked.js.1.js"></script>
     <script>
        function updatePreview(){
            document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
        }
        document.onload = setDefault();

        function setDefault(){
            let defaultText = `
# Hello
## you are reading this
[Learn More Here](http://freeCodeCamp.org),
<dl>What more?
    <dd>Keep Learning</dd>
        </dl>

\`Thank you!\`

- Code
- All
- Day

> Learn to be useful and to challenge yourself constantly
\`\`\`
function example() {
    multiline code!
}
\`\`\`

**Stay Legendary**

![Coffee All Day](https://thevoreliansaga.com/wp-content/uploads/2024/07/cropped-assassin-forest-192x192.jpg)
            `;
            let previewElement = document.getElementById("preview");
            let editorField = document.getElementById("editor");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(setDefault);
        }
     </script>
    
    </head>
    <body onload="setDefault()">
       
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center text-white bg-success">
            <h1>Welcome to my React Markdown Previewer!</h1>
        </div>
        </div>
    
        <div class="row">
        <div class="col-6 bg-primary">
            <p>the editor</p>
            <textarea id="editor" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="col-6 bg-danger">
            <p>the markdown</p>
            <div id="preview"></div>
     </div>
        </div>
            </div>

       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    </body>
</html>
