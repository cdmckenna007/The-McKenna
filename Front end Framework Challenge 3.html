<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(str) {
            var audio = document.getElementById(str);
            audio.play();
            

            if (str === "q" || str === "Q") {
                document.getElementById("display").innerText = "Boom";
            } else if (str === "w" || str === "W") {
                document.getElementById("display").innerText = "Pow";
            } else if (str === "e" || str === "E") {
                document.getElementById("display").innerText = "Kick";
            } else if (str === "a" || str === "A") {
                document.getElementById("display").innerText = "Punch";
            } else if (str === "s" || str === "S") {
                document.getElementById("display").innerText = "KaPow";
            } else if (str === "d" || str === "D") {
                document.getElementById("display").innerText = "WEEEEEE";
            } else if (str === "z" || str === "Z") {
                document.getElementById("display").innerText = "Vroom";
            } else if (str === "x" || str === "X") {
                document.getElementById("display").innerText = "You made it this far";
            } else if (str === "c" || str === "C") {
                document.getElementById("display").innerText = "Here's a high five";
            }
        }
        
        window.document.onkeyup = function(event) {
            let keystroke = event.key;
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
    </script>
  </head>
  <body>
   
    <div class="container text-center" id="drum-machine">

        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
        <div class="text-center" id="display">Watch Me</div>
             </div>
            </div>
        <button class="drum-pad btn-danger" id="drum-0" onClick="play('Q')">Q
            <audio id="Q" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio>
        </button>
        <button class="drum-pad btn-primary" id="drum-1" onClick="play('W')">W
            <audio id="W" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio>
        </button>
        <button class="drum-pad btn-danger" id="drum-2" onClick="play('E')">E
            <audio id="E" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio>
        </button>
        <button class="drum-pad btn-primary" id="drum-3" onClick="play('A')">A
            <audio id="A" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"></audio>
        </button>
        <button class="drum-pad btn-danger" id="drum-4" onClick="play('S')">S
            <audio id="S" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"></audio>
        </button>
        <button class="drum-pad btn-primary" id="drum-5" onClick="play('D')">D
            <audio id="D" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"></audio>
        </button>
        <button class="drum-pad btn-danger" id="drum-6" onClick="play('Z')">Z
            <audio id="Z" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"></audio>
        </button>
        <button class="drum-pad btn-primary" id="drum-7" onClick="play('X')">X
            <audio id="X" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"></audio>
        </button>
        <button class="drum-pad btn-danger" id="drum-8" onClick="play('C')">C
            <audio id="C" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>
        </button>
       
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
